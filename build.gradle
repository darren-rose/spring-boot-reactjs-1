buildscript {
	ext {
		springBootVersion = '2.0.3.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'microfrontend'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}

task jsInstall(type : Exec) {
    group 'javascript'
    description 'resolve javascript dependencies'

	workingDir './src/main/js'
	commandLine 'npm', 'install'
}

task jsBuild(type : Exec) {
    group 'javascript'
    description 'build javascript'

	workingDir './src/main/js'
	commandLine 'npm', 'run', 'build'
}

task jsCopy(type : Copy) {
    group 'javascript'
    description 'copy javascript to resources folder'

	from "./src/main/js/build"
    include "**/*.*"
	into "./src/main/resources/static"
}

task jsDist(type : GradleBuild) {
    tasks = [ "jsBuild", "jsCopy"]
}
